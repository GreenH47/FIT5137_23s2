name: Unit Tests

on:
  push:
    branches: [main] # Adjust the branch name if necessary
  pull_request:
    branches: [main] # Adjust the branch name if necessary

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x # Specify your desired Python version

    - name: Install dependencies
      run: pip install -r lambda/requirements.txt # If you have any requirements, specify them here

    - name: Run tests
      run: python -m unittest discover lambda/ -p 'test_*.py'
